<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register page</title>
  <link href="meeting.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gayathri|Open+Sans|Squada+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body class="register-background">

  
  <!-- This is the header section -->
  <header class="header">
    <p class="company-name"><a href="/home.html" class="logo-name">Medallion Co.</a></p>

    <nav>
      <ul class="nav-bar">
        <li><a href="/home.html" class="action-tag">Home</a></li>
        <li>About Us</li>
        <li>Contact Us</li>
      </ul>
    </nav>
  </header>
  <!-- End of header section -->

  



  <!-- This section contains the register form -->

  <div class="container-register">

   
      
        <h4>Register</h4>
        <p>Please fill in this form to create an account.</p>
        <form id="form-submit"> 
        <input type="name" value="" placeholder="firstname" class="reg-form" id='first_name' required>

        <input type="name" value="" placeholder="lastname" class="reg-form" id='last_name' required>

        <input type="email" placeholder="email" class="reg-form" id="email" required>
       
        <p>By creating an account you agree to your <a href="#">Terms & Privacy</a>.</p>
        <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <div class="login-message">
          <p>Registration successful!!</p>
        </div>

      <div class="login-link">
        <p>Already have an account? <a href="/login.html">Login</a>.</p>
      </div>
   
    <!-- This is the end of the register section -->


  </div>









  <script src="./jquery-folder/js/jquery-3.4.1.min.js"></script>
  <script src="./register.js"></script>


  

</body>

</html>
